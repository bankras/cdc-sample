version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Setup Code Climate test-reporter
          command: |
            # download test reporter as a static binary
                     curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
                     chmod +x ./cc-test-reporter
      - run:
          name: Start contract repo
          command: |
            set -x
            docker-compose up -d
      - run: mvn verify

      - run:
          name: Run tests
          command: |
            # notify Code Climate of a pending test report using `before-build`
                     ./cc-test-reporter before-build
                     mvn verify
            # upload test report to Code Climate using `after-build`
                     JACOCO_SOURCE_PATH=consumer/src/main/java ./cc-test-reporter format-coverage consumer/target/site/jacoco/jacoco.xml --input-type jacoco
                     JACOCO_SOURCE_PATH=provider/src/main/java ./cc-test-reporter format-coverage provider/target/site/jacoco/jacoco.xml --input-type jacoco
                     ./cc-test-reporter upload-coverage


